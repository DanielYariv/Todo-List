<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo-DanielY</title>

    <!-- boostrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      .btn-circle {
        border-radius: 20px;
      }
      .alertP {
        color: red;
        margin-left: 4px;
        font-size: 10px;
      }
      .priority {
        width: 35%;
        text-align: center;
        height: 1.3rem;
      }
      .form-check-input[type="checkbox"] {
        border-radius: 50em;
      }

      /* TODO:fix the margin in - finish task checkBox*/
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To Do</h1>
      <div class="card" style="width: 18rem">
        <ul id="dynamicUl" class="list-group list-group-flush">
          <li class="list-group-item">
            <h5 class="card-title">
              go to gym
              <input
                class="form-check-input checkBox"
                type="checkbox"
                value=""
                aria-label="..."
                onclick="deleteTaskFunc(123)"
              />
            </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              <i class="bi bi-calendar" onclick="deleteTaskFunc(123)"></i>
              10:00, 23.04
            </h6>
          </li>
          <li class="list-group-item">
            <h5 class="card-title">
              Card title
              <input
                class="form-check-input checkBox"
                type="checkbox"
                value=""
              />
            </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              Card subtitle
            </h6>
          </li>
        </ul>
      </div>

      <!-- Button trigger add task modal -->
      <button
        type="button"
        class="btn btn-danger btn-circle"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        <i class="bi bi-plus"></i>
      </button>

      <!-- add task modal -->
      <div
        class="modal fade"
        id="taskModal"
        tabindex="-1"
        aria-labelledby="taskModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">New Task</h5>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="taskName"
                  placeholder="Task Name"
                />
                <p id="taskNameP" class="alertP"></p>
              </div>
              <div class="mb-3">
                <select id="prioritySelect" class="form-select">
                  <option value="" selected>Priority</option>
                  <option value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="3">Low</option>
                </select>
                <p id="priorityP" class="alertP"></p>
              </div>
              <div class="mb-3">
                <input type="date" id="chooseDate" class="form-control" />
                <p id="dateP" class="alertP"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="addTaskBtn"
                type="button"
                class="btn btn-danger btn-circle"
              >
                <i class="bi bi-arrow-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- boostrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- TODO:change this to js file -->
    <script>
      //handle local storage
      if (localStorage["tasks"] != undefined) {
        tasks = JSON.parse(localStorage["tasks"]);
      } else {
        tasks = [];
      }

      document.addEventListener("DOMContentLoaded", init);

      //render tasks to screen
      function renderTasksFunc(tasksArr) {
        dynamicUl.innerHTML = "";
        console.log(tasksArr);
        for (let i = 0; i < tasksArr.length; i++) {
          let str = "";
          if (tasksArr[i]["finishTask"]) {
            str += `<li class="list-group-item">
                      <h5 class="card-title fw-lighter text-decoration-line-through">
                      <input
                      class="form-check-input checkBox"
                      type="checkbox"
                      value=""
                      checked
                      disabled
                      onclick="finishTaskfunc(${tasksArr[i].taskId})"
                    />
                      ${tasksArr[i]["taskName"]}
                      <i class="bi bi-trash3" onclick="deleteTaskfunc(${tasksArr[i].taskId})"></i></h5>`;
            if (tasksArr[i]["priority"] == "1") {
              str += `<h6 class="priority bg-danger bg-gradient text-white fw-light text-decoration-line-through ">
                               high
                            </h6>`;
            }
            if (tasksArr[i]["priority"] == "2") {
              str += `<h6 class="priority bg-warning bg-gradient text-white fw-light text-decoration-line-through ">
                               medium
                            </h6>`;
            }
            if (tasksArr[i]["priority"] == "3") {
              str += `<h6 class="priority bg-info bg-gradient text-white fw-light text-decoration-line-through ">
                               low
                            </h6>`;
            }
            str += `<h6 class="card-subtitle mb-2 text-body-secondary fw-lighter text-decoration-line-through">
                        <i class="bi bi-calendar"></i> ${tasksArr[i]["date"]}
                      </h6>
                    </li>`;
          } else {
            str += `<li class="list-group-item">
                      <h5 class="card-title">
                      <input
                      class="form-check-input checkBox"
                      type="checkbox"
                      value=""
                      onclick="finishTaskfunc (${tasksArr[i].taskId})";
                    />
                    ${tasksArr[i]["taskName"]}
                     <i class="bi bi-trash3" onclick="deleteTaskfunc(${tasksArr[i].taskId})"></i></h5>`;
            if (tasksArr[i]["priority"] == "1") {
              str += `<h6 class="priority bg-danger bg-gradient text-white ">
                               high
                            </h6>`;
            }
            if (tasksArr[i]["priority"] == "2") {
              str += `<h6 class="priority bg-warning bg-gradient text-white ">
                               medium
                            </h6>`;
            }
            if (tasksArr[i]["priority"] == "3") {
              str += `<h6 class="priority bg-info bg-gradient text-white ">
                               low
                            </h6>`;
            }
            str += `<h6 class="card-subtitle mb-2 text-body-secondary">
                        <i class="bi bi-calendar"></i> ${tasksArr[i]["date"]}
                      </h6>
                    </li>`;
          }

          dynamicUl.innerHTML += str;
        }
      }

      // find task index
      const findIndex = (taskId) => {
        for (let i = 0; i < tasks.length; i++) {
          if (tasks[i]["taskId"].indexOf(taskId) != -1) return i;
        }
      };

      //delete task, update local storage, render remianing tasks to screen
      function deleteTaskfunc(taskId) {
        console.log(taskId);
        let taskIndex = findIndex(taskId);
        tasks.splice(taskIndex, 1);
        localStorage["tasks"] = JSON.stringify(tasks);
        renderTasksFunc(tasks);
      }

      //finish task, update local storage, render tasks based on there finishTask value
      function finishTaskfunc(taskId) {
        let audio = new Audio("success-1-6297.mp3");
        audio.play();
        let index = findIndex(taskId);
        tasks[index]["finishTask"] = true;
        localStorage["tasks"] = JSON.stringify(tasks);
        sortTasksFunction();
        console.log(tasks);
        setTimeout(function () {
          renderTasksFunc(tasks);
        }, 302);
      }

      //sort by dates and if equal by priority
      function sortTasksFunction() {
        tasks.sort(function (a, b) {
          return (
            a.finishTask - b.finishTask ||
            Date.parse(a.date) - Date.parse(b.date) ||
            a.priority - b.priority
          );
        });
      }
      function init() {
        let addTaskBtn = document.getElementById("addTaskBtn");
        let date = document.getElementById("chooseDate");
        let taskName = document.getElementById("taskName");
        let priority = document.getElementById("prioritySelect");
        let dynamicUl = document.getElementById("dynamicUl");
        let taskModal = document.getElementById("taskModal");

        //variables for alerts handeling
        let taskNameP = document.getElementById("taskNameP");
        let dateP = document.getElementById("dateP");
        let priorityP = document.getElementById("priorityP");

        //render all the tasks to the screen
        renderTasksFunc(tasks);

        const validationFunc = () => {
          let todayDate = Date.parse(new Date().toDateString()); //get the date value without consider time
          let taskDate = Date.parse(new Date(date.value).toDateString());
          let isSuccess = "true";

          if (taskDate < todayDate || isNaN(taskDate)) {
            dateP.textContent = "choose valid date";
            isSuccess = false;
          }
          if (taskName.value == "") {
            taskNameP.textContent = "choose valid name";
            isSuccess = false;
          }
          if (priority.value == "") {
            priorityP.textContent = "choose priority";
            isSuccess = false;
          }
          return isSuccess;
        };

        // add task, update the local storage, render tasks to screen
        const addTaskFunc = () => {
          console.log(Date.now());
          console.log(Date.now().toString());
          if (validationFunc()) {
            let task = {
              taskId: Date.now().toString(),
              taskName: taskName.value,
              priority: priority.value,
              date: date.value,
              finishTask: false,
            };

            tasks.push(task);
            sortTasksFunction();
            localStorage["tasks"] = JSON.stringify(tasks);
            renderTasksFunc(tasks);
            location.reload();
          }
        };

        //clear alerts
        const cleanPAlertsFunc = (p) => {
          if (p.textContent !== "") p.textContent = "";
        };

        //event listeners - add task, clear alerts
        addTaskBtn.addEventListener("click", addTaskFunc);

        taskName.addEventListener("blur", () => {
          cleanPAlertsFunc(taskNameP);
        });
        date.addEventListener("blur", () => {
          cleanPAlertsFunc(dateP);
        });
        priority.addEventListener("blur", () => {
          cleanPAlertsFunc(priorityP);
        });
      }
    </script>
    <!-- my js  -->
    <!-- <script src="ToDo.js"></script> -->
  </body>
</html>
