<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo-DanielY</title>

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- my-css -->
    <link rel="stylesheet" type="text/css" href="ToDo.css" />
  </head>

  <body>
    <div class="container-fluid gradient">
      <div class="row">
        <!-- nav bar -->
        <div class="col-md-2 sidebar bg-dark">
          <div class="text-center pt-5 pb-2">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
              alt="Check"
              width="60"
            />
            <h2 class="my-4 text-white">To Do List</h2>
          </div>
          <ul class="nav nav-tabs mb-4 pb-2" id="ToDoNav" role="tablist">
            <li
              id="allTasksNav"
              class="nav-item nav-link text-white text-center"
              role="presentation"
            >
              All
            </li>
            <li
              id="deletedNav"
              class="nav-item nav-link text-white text-center"
              role="presentation"
            >
              Deleted
            </li>
            <li
              id="summaryNav"
              class="nav-item nav-link text-white text-center"
              role="presentation"
            >
              Summary
            </li>
          </ul>
        </div>

        <!-- main -->
        <div class="col-md-10 main">
          <!-- Button to trigger add task modal -->
          <span
            ><button
              type="button"
              id="addTaskModalBtn"
              class="btn btn-danger btn-circle"
              data-bs-toggle="modal"
              data-bs-target="#taskModal"
            >
              <i class="bi bi-plus"></i>
            </button>
          </span>

          <!-- tasks card -->
          <div id="taskDiv" class="card">
            <ul id="dynamicUl" class="list-group list-group-flush"></ul>
          </div>

          <!-- summarize card -->
          <div id="summaryDiv" class="card" style="display: none">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h5 class="card-title">Today Tasks:</h5>
                <h6
                  id="dynamicCompletedToday"
                  class="card-subtitle mb-2 text-body-secondary"
                ></h6>
              </li>
              <li class="list-group-item">
                <h5 class="card-title">Total Completed Tasks:</h5>
                <h6
                  id="dynamicCompleted"
                  class="card-subtitle mb-2 text-body-secondary"
                ></h6>
              </li>
              <li class="list-group-item">
                <h5 class="card-title">Total deleted Tasks:</h5>
                <h6
                  id="dynamicDeleted"
                  class="card-subtitle mb-2 text-body-secondary"
                >
                  <span id="dynamicTotalDeleted"></span>
                </h6>
              </li>
            </ul>
          </div>

          <!-- deleted Card -->
          <div id="deleteDiv" class="card" style="display: none">
            <ul id="deletedCard" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- add task modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Task</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="taskName"
                placeholder="Task Name"
              />
              <p id="taskNameP" class="alertP"></p>
            </div>
            <div class="mb-3">
              <select id="prioritySelect" class="form-select">
                <option style="display: none" value="" selected>
                  Priority
                </option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
              </select>
              <p id="priorityP" class="alertP"></p>
            </div>
            <div class="mb-3">
              <input type="date" id="chooseDate" class="form-control" />
              <p id="dateP" class="alertP"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="addTaskBtn"
              type="button"
              class="btn btn-danger btn-circle"
            >
              <i class="bi bi-arrow-up"></i>
            </button>
            <button
              id="editTaskBtn"
              type="button"
              class="btn btn-danger btn-circle"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- my js  -->
    <script src="ToDo.js"></script>
  </body>
</html>
